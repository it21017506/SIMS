<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .neon-table th {
            background: #00ffcc;
            color: #0f0c29;
        }
        .neon-table td {
            transition: all 0.3s ease;
        }
        .neon-table tr:hover td {
            background: rgba(0, 255, 204, 0.2);
            transform: scale(1.01);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="glass p-6 max-w-4xl mx-auto">
        <h1 class="text-4xl text-center mb-6 text-white">Student List</h1>
        <div class="text-center mb-4">
            <a th:href="@{/students/enroll}" class="text-cyan-300 hover:text-purple-400">Back to Enrollment</a>
        </div>
        <table class="neon-table w-full text-white">
            <thead>
                <tr>
                    <th class="p-2">ID</th>
                    <th class="p-2">First Name</th>
                    <th class="p-2">Last Name</th>
                    <th class="p-2">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td class="p-2" th:text="${student.id}"></td>
                    <td class="p-2" th:text="${student.firstName}"></td>
                    <td class="p-2" th:text="${student.lastName}"></td>
                    <td class="p-2" th:text="${student.email}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(students)}" class="text-center mt-4 text-red-300">No students found.</p>
    </div>
</body>
</html>
