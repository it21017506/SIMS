<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calibre:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Calibre', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .neon-table th {
            background: #4CAF50;
            color: white;
        }
        .neon-table td {
            transition: all 0.3s ease;
        }
        .neon-table tr:hover td {
            background: #e0e0e0;
            transform: scale(1.01);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="glass p-6 max-w-4xl mx-auto">
        <h1 class="text-4xl text-center mb-6">Student List</h1>
        <div class="text-center mb-4">
            <a th:href="@{/students/enroll}" class="text-blue-600 hover:text-blue-800">Back to Enrollment</a>
        </div>
        <table class="neon-table w-full">
            <thead>
                <tr>
                    <th class="p-2 hidden">ID</th>
                    <th class="p-2">Student ID</th>
                    <th class="p-2">First Name</th>
                    <th class="p-2">Last Name</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, stat : ${students}">
                    <td class="p-2 hidden" th:text="${student.id}"></td>
                    <td class="p-2" th:text="${stat.count}"></td>
                    <td class="p-2" th:text="${student.firstName}"></td>
                    <td class="p-2" th:text="${student.lastName}"></td>
                    <td class="p-2" th:text="${student.email}"></td>
                    <td class="p-2">
                        <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(students)}" class="text-center mt-4 text-red-600">No students found.</p>
    </div>
</body>
</html>
